<div class="container-fluid mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 row-verify  ">
            <div class="col-md-12">
                <mdb-card>
                    <mdb-card-body class="px-lg-5 pt-5  ">
                     <form #ForgetForm="ngForm"  (ngSubmit)="SendOtp()" novalidate *ngIf ="!submitted">
                            <div class="alert alert-secondary text-center" role="alert">
                                Enter Email to Recieve OTP in your Email
                            </div>
                            <div class="md-form form-sm ">
                                <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                                <input type="text" id="form22" mdbInput class="form-control" [(ngModel)]='email'
                                [class.is-invalid]="name.invalid && name.touched"  required #name="ngModel" name='email' />
                                <label for="form22">Email</label>
                                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Email is required</small>
                            </div>

                            <div class="text-center mb-3">
                                <button [disabled]="ForgetForm.form.invalid" type="submit" mdbBtn gradient="blue" block="true" rounded="true"
                                    class="z-depth-1a waves-light"  mdbWavesEffect>Send OTP
                                </button>
                            </div>
                        </form>

                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
    </div>
</div>
